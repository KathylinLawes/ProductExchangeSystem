        <script>
        	function checkString(str){               //检查手机号
        		 re = /^1\d{10}$/;
        		var result=document.getElementsByName("result")[0];
        		if(re.test(str)){
        			
        			result.innerHTML="<i class='icon-ok-circle  icon-large'></i>";
        		}else{
        			document.getElementById("tel").value="";
        		
        			result.innerHTML="<font color='red'>输入的手机号格式不正确</font>";
        			
        		}
        	}
        	
        	function checkpass(str){                       //检查密码是否符合格式
        		re=/^[a-zA-Z0-9]{10,16}$/;
        		var check=document.getElementsByName("checkpassword")[0];
        		if(re.test(str)){
        			check.innerHTML="<i class='icon-ok-circle  icon-large'></i>";
        			
        		}else{
        			document.getElementById("userpwd").value="";
        		
        			check.innerHTML="<font color='red'>输入的密码格式不正确</font>";	
        		}
        	}
        	
        	function checkagain(str){                          //检查两次密码是否一致
        		var pass = document.getElementById("userpwd").value;       //获取密码输入框的值
        		var again=document.getElementsByName("againresult")[0];
        		if(str==pass){
        			again.innerHTML="<i class='icon-ok-circle  icon-large'></i>";
        			
        		}else{
        			document.getElementById("againpsw").value="";
        		
        			again.innerHTML="<font color='red'>两次输入的密码不一致</font>";	
        		}
        	}
        	
        	function finalcheck(form){        //最终检查所有输入框不能为空
        		
        		/*
        		var tel=document.getElementById("tel").value;
        		var userpwd=document.getElementById("userpwd").value;
        		var againpsw=document.getElementById("againpsw").value;
        		var onlinename=document.getElementById("onlinename").value;
        		var realname=document.getElementById("realname").value;
        		var school=document.getElementById("school").value;
        		var sex=document.getElementById("sex").value;*/
        		//alert(form.accept.value);
        		if(form.tel.value==''){
					alert('手机号不能为空！');
					form.tel.focus();
					return false;
					}
				if(form.userpwd.value==''){
					alert('密码不能为空！');
					form.userpwd.focus();
					return false;
				}
				
				if(form.againpsw.value==''){
					alert('重新输入密码不能为空');
					form.againpsw.focus();
					return false;
				}
				
				
				if(form.onlinename.value==''){
					alert('昵称不能为空');
					form.onlinename.focus();
					return false;
				}
				
				if(form.realname.value==''){
					alert('真实名称不能为空');
					form.onlinename.focus();
					return false;
				}
				
				if(form.school.value==''){
					alert('学校不能为空');
					form.school.focus();
					return false;
				}
				if(form.accept.value=='false'){
					alert('不同意协议无法注册');
					return false;
				}

				return true;
			}
        </script>
